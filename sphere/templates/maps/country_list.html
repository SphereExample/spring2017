{% extends 'base.html' %}

{% block title %}
    Карты. {{ block.super }}
{% endblock %}

{% block content %}
    {% for country in countries %}
        <h1>{{country.name}}</h1>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
               {{field.label}} {{field}}
            </div>
        {% endfor %}
        <input type="submit" value="отправить"/>
    </form>
{% endblock %}
